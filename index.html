<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev AI â€” Ship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh;
        }

        #shader-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            opacity: 0.2;
        }

        .v0-textarea {
            width: 100%;
            padding: 16px;
            resize: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
            min-height: 60px;
            line-height: 1.5;
        }

        .v0-textarea::placeholder { color: #525252; }

        .send-btn {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #262626;
            color: #525252;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .send-btn.active {
            background: white;
            color: black;
            border-color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        /* Hide scrollbar for clean look */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <canvas id="shader-canvas"></canvas>

    <main class="flex flex-col items-center w-full max-w-3xl mx-auto p-6 pb-16 h-full justify-end space-y-6 relative z-10">
        
        <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight w-full text-left">
            What can I help you ship?
        </h1>

        <div class="w-full">
            <div class="relative bg-neutral-900/60 backdrop-blur-xl rounded-2xl border border-neutral-800 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                <div class="overflow-y-auto">
                    <textarea 
                        id="v0-chat" 
                        placeholder="Ask Dev AI a question..." 
                        class="v0-textarea scrollbar-hide"
                    ></textarea>
                </div>

                <div class="flex items-center justify-between p-3 border-t border-neutral-800/40">
                    <div class="flex items-center gap-2">
                        <button type="button" class="p-2 hover:bg-neutral-800 rounded-lg text-neutral-400 hover:text-white transition-all group flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                            <span class="text-[10px] hidden group-hover:inline opacity-70">Attach</span>
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button type="button" class="px-3 py-1.5 rounded-lg text-[11px] font-medium text-zinc-400 border border-dashed border-zinc-700 hover:border-zinc-500 hover:bg-zinc-800/50 transition-all flex items-center gap-1.5">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Project
                        </button>
                        <button id="send-btn" type="button" class="send-btn">
                            <svg class="w-4.5 h-4.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const textarea = document.getElementById('v0-chat');
        const sendBtn = document.getElementById('send-btn');
        const minHeight = 60;
        const maxHeight = 240;

        textarea.addEventListener('input', () => {
            // Auto-resize
            textarea.style.height = minHeight + 'px';
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
            textarea.style.overflowY = textarea.scrollHeight > maxHeight ? 'auto' : 'hidden';

            // Button toggle
            if (textarea.value.trim() !== "") {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        });

        // Background Shader Logic
        const canvas = document.querySelector('#shader-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setPixelRatio(1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, -1);
        const fragmentShader = `
          precision highp float;
          uniform vec2 resolution; uniform float time;
          void main() {
            vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
            float r = 0.04 / abs(p.y + sin((p.x * 1.1 + time)) * 0.4);
            float g = 0.04 / abs(p.y + sin((p.x + time)) * 0.4);
            float b = 0.06 / abs(p.y + sin((p.x * 0.9 + time)) * 0.4);
            gl_FragColor = vec4(r, g, b, 1.0);
          }
        `;
        const uniforms = { resolution: { value: [window.innerWidth, window.innerHeight] }, time: { value: 0.0 } };
        const material = new THREE.RawShaderMaterial({ 
            vertexShader: `attribute vec3 position; void main() { gl_Position = vec4(position, 1.0); }`,
            fragmentShader, uniforms 
        });
        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
        
        function animate(t) { 
            uniforms.time.value = t * 0.001; 
            renderer.render(scene, camera); 
            requestAnimationFrame(animate); 
        }
        
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.resolution.value = [window.innerWidth, window.innerHeight];
        });
        requestAnimationFrame(animate);
    </script>
</body>
</html>
