<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev AI â€” OpenRouter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
    
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #shader-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.15; }
        #chat-history { height: calc(100vh - 280px); overflow-y: auto; padding: 20px; display: flex; flex-direction: column; scrollbar-width: none; }
        #chat-history::-webkit-scrollbar { display: none; }

        .message { margin-bottom: 24px; max-width: 90%; padding: 14px 18px; border-radius: 16px; font-size: 14.5px; line-height: 1.6; }
        .user-msg { align-self: flex-end; background: #262626; color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255,255,255,0.03); border: 1px solid #333; color: #e5e5e5; border-bottom-left-radius: 4px; }
        
        .ai-msg pre { background: #0f0f0f !important; padding: 1em; border-radius: 8px; margin: 10px 0; overflow-x: auto; border: 1px solid #222; }
        .ai-msg code { font-family: 'Fira Code', monospace; font-size: 0.9em; }

        .v0-textarea { width: 100%; padding: 16px; resize: none; background: transparent; border: none; color: white; font-size: 15px; outline: none; min-height: 60px; }
        .send-btn { padding: 8px; border-radius: 8px; border: 1px solid #262626; color: #525252; transition: all 0.2s; }
        .send-btn.active { background: white; color: black; border-color: white; cursor: pointer; }
        
        .cursor { display: inline-block; width: 6px; height: 15px; background: #60a5fa; margin-left: 4px; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <canvas id="shader-canvas"></canvas>

    <main class="flex flex-col w-full max-w-4xl mx-auto h-full p-6 relative z-10">
        <div id="chat-history" class="mt-10"></div>

        <div class="mt-auto space-y-6 pb-10">
            <h1 id="main-title" class="text-3xl font-bold text-white tracking-tight">What can I help you ship?</h1>
            <div class="relative bg-neutral-900/70 backdrop-blur-2xl rounded-2xl border border-neutral-800 shadow-2xl">
                <textarea id="v0-chat" placeholder="Ask DeepSeek via OpenRouter..." class="v0-textarea"></textarea>
                <div class="flex items-center justify-between p-3 border-t border-neutral-800/40">
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] text-zinc-600 font-mono tracking-widest uppercase px-2">OpenRouter / DeepSeek-V3</span>
                    </div>
                    <button id="send-btn" class="send-btn">
                        <svg class="w-4.5 h-4.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        const OPENROUTER_KEY = "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";
        const ENDPOINT = "https://openrouter.ai/api/v1/chat/completions";
        const MODEL = "deepseek/deepseek-chat"; 

        const textarea = document.getElementById('v0-chat');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const mainTitle = document.getElementById('main-title');

        async function handleSendMessage() {
            const text = textarea.value.trim();
            if (!text) return;

            textarea.value = "";
            textarea.style.height = "60px";
            mainTitle.style.opacity = "0";

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-msg';
            userDiv.innerText = text;
            chatHistory.appendChild(userDiv);

            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-msg';
            aiDiv.innerHTML = '<span class="cursor"></span>';
            chatHistory.appendChild(aiDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch(ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENROUTER_KEY}`,
                        "HTTP-Referer": window.location.href, // Required by OpenRouter
                        "X-Title": "Dev AI Ship"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: "user", content: text }],
                        stream: true
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || "Connection failed");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");

                    for (const line of lines) {
                        const cleanLine = line.replace(/^data: /, "").trim();
                        if (!cleanLine || cleanLine === "[DONE]") continue;

                        try {
                            const json = JSON.parse(cleanLine);
                            const content = json.choices[0]?.delta?.content;
                            if (content) {
                                fullText += content;
                                aiDiv.innerHTML = marked.parse(fullText) + '<span class="cursor"></span>';
                                Prism.highlightAllUnder(aiDiv);
                                chatHistory.scrollTop = chatHistory.scrollHeight;
                            }
                        } catch (e) {
                            console.error("Error parsing chunk", e);
                        }
                    }
                }
                aiDiv.querySelector('.cursor')?.remove();

            } catch (err) {
                aiDiv.innerHTML = `<span class="text-red-400">Error: ${err.message}</span>`;
            }
        }

        sendBtn.addEventListener('click', handleSendMessage);
        textarea.addEventListener('input', () => {
            textarea.style.height = '60px';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            sendBtn.classList.toggle('active', textarea.value.trim() !== "");
        });
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); }
        });
    </script>

    <script>
        // Shader Background logic
        const canvas = document.querySelector('#shader-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, -1);
        const fragmentShader = `
          precision highp float;
          uniform vec2 resolution; uniform float time;
          void main() {
            vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
            float r = 0.02 / abs(p.y + sin((p.x * 1.1 + time)) * 0.4);
            float g = 0.02 / abs(p.y + sin((p.x + time)) * 0.4);
            float b = 0.04 / abs(p.y + sin((p.x * 0.9 + time)) * 0.4);
            gl_FragColor = vec4(r, g, b, 1.0);
          }
        `;
        const uniforms = { resolution: { value: [window.innerWidth, window.innerHeight] }, time: { value: 0.0 } };
        const material = new THREE.RawShaderMaterial({ 
            vertexShader: `attribute vec3 position; void main() { gl_Position = vec4(position, 1.0); }`,
            fragmentShader, uniforms 
        });
        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));
        function animate(t) { uniforms.time.value = t * 0.001; renderer.render(scene, camera); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
